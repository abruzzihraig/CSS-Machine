<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Traffic Light</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="traffic-light">
    <div class="light-outer">
      <div class="first-light-decorate"></div>
      <div class="light-inner">
        <div class="light red"></div>
      </div>
      <div class="light-left-top-shade"></div>
      <div class="light-left-bottom-shade"></div>
      <div class="light-right-top-shade"></div>
      <div class="light-right-bottom-shade"></div>
    </div>
    <div class="light-outer">
      <div class="light-inner">
        <div class="light yellow"></div>
      </div>
      <div class="light-left-top-shade"></div>
      <div class="light-left-bottom-shade"></div>
      <div class="light-right-top-shade"></div>
      <div class="light-right-bottom-shade"></div>
    </div>
    <div class="light-outer">
      <div class="light-inner">
        <div class="light green"></div>
      </div>
      <div class="light-left-top-shade"></div>
      <div class="light-left-bottom-shade"></div>
      <div class="light-right-top-shade"></div>
      <div class="light-right-bottom-shade"></div>
    </div>
    <div class="traffic-light-shadow1"></div>
    <div class="traffic-light-shadow2"></div>
    <div class="traffic-light-shadow3"></div>
    <div class="traffic-light-shadow4"></div>
  </div>
</body>
</html>
